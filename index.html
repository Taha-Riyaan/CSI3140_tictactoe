<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>

</head>
<body>

    <div class="header">
        <h1>Tic Tac Toe</h1>
        <button class="resetbtn" id="resetbtn" onclick="resetGame()">New Game</button>
      </div>
    
    <div id= "game">
        <div id="board">
            <button class="button" id="a0" onclick="playerPlace(0)"></button>
            <button class="button" id="a1" onclick="playerPlace(1)"></button>
            <button class="button" id="a2" onclick="playerPlace(2)"></button>
            <button class="button" id="a3" onclick="playerPlace(3)"></button>
            <button class="button" id="a4" onclick="playerPlace(4)"></button>
            <button class="button" id="a5" onclick="playerPlace(5)"></button>
            <button class="button" id="a6" onclick="playerPlace(6)"></button>
            <button class="button" id="a7" onclick="playerPlace(7)"></button>
            <button class="button" id="a8" onclick="playerPlace(8)"></button>
        </div>

        <p id="message">Player's turn</p>
    </div>


    <div class="footer">
        <div class="bar"></div>
        <div class="text-container">
          <p>Elam Olame Mugabo <br> Taha Riyaan</p>
        </div>
    </div>

    
    

</body>
</html>
